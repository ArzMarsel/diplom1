{% load static %}
<!DOCTYPE html><html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    <style>
        body {            display: flex;
            align-items: center;            justify-content: center;
            height: 100vh;            margin: 0;
        }        .form-container {
            width: 400px;        }
    </style></head>
<body>
<div class="form-container">
    <h2 class="text-center mb-4">Вход</h2>    <form method="post">
        {% csrf_token %}        <div class="form-group">
            <label for="username">Имя пользователя:</label>            <input type="text" name="username" class="form-control">
        </div>        <div class="form-group">
            <label for="password">Пароль:</label>            <input type="password" name="password" class="form-control">
        </div>        <button type="submit" class="btn btn-primary btn-block">Войти</button>
        <p>Если аккуанта нет, то жмите</p>        <a href="{% url 'register' %}" class="btn btn-primary btn-block">Зарегистрироваться</a>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body></html>
